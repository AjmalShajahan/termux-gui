syntax = "proto3";



message NewActivityRequest {
  string tid = 1;
  enum ActivityType {
    normal = 0;
    dialog = 1;
    dialogCancelOutside = 2;
    pip = 3;
    lockscreen = 4;
    overlay = 5;
  }
  ActivityType type = 2;
}

message NewActivityResponse {
  string aid = 1;
  string tid = 2;
}





// all RPC calls the plugin supports
service TermuxGUI {
  rpc NewActivity(NewActivityRequest) returns (NewActivityResponse);



}


