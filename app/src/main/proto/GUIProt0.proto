// Event types



message CreateEvent {
  string aid = 1;
}

message StartEvent {
  string aid = 1;
}

message ResumeEvent {
  string aid = 1;
}

message PauseEvent {
  string aid = 1;
  bool finishing = 2;
}

message StopEvent {
  string aid = 1;
  bool finishing = 2;
}

message DestroyEvent {
  string aid = 1;
  bool finishing = 2;
}

message ConfigEvent {
  string aid = 1;
  Configuration configuration = 2;
}

message ClickEvent {
  string aid = 1;
  int32 id = 2;
  int32 x = 3;
  int32 y = 4;
  bool set = 5;
}

message LongClickEvent {
  string aid = 1;
  int32 id = 2;
}

message FocusChangeEvent {
  string aid = 1;
  int32 id = 2;
  bool focus = 3;
}

message TouchEvent {
  string aid = 1;
  int32 id = 2;
  enum Action {
    down = 0;
    up = 1;
    pointerDown = 2;
    pointerUp = 3;
    cancel = 4;
    move = 5;
  }
  Action action = 3;
  message Touch {
    message Pointer {
      int32 x = 1;
      int32 y = 2;
      int32 id = 3;
    }
    repeated Pointer pointers = 4;
  }
  repeated Touch touches = 4;
  int32 index = 5;
  uint64 time = 6;
}

message TextEvent {
  string aid = 1;
  int32 id = 2;
}

message RefreshEvent {
  string aid = 1;
  int32 id = 2;
}

message SelectedEvent {
  string aid = 1;
  int32 id = 2;
  int32 selected = 3;
}

message ItemSelectedEvent {
  string aid = 1;
  int32 id = 2;
  string selected = 3;
}

message TabSelectedEvent {
  string aid = 1;
  int32 id = 2;
  int32 tab = 4;
}


message AirplaneEvent {
  bool active = 1;
}

message LocaleEvent {
  string locale = 1;
}

message TimezoneEvent {
  string tz = 1;
}

message ScreenOffEvent {
  
}

message ScreenOnEvent {
  
}

message UserLeaveHintEvent {
  string aid = 1;
}

message PiPChangedEvent {
  string aid = 1;
  bool pip = 2;
}

message BackButtonEvent {
  string aid = 1;
}

message RemoteClickEvent {
  uint32 rid = 1;
  uint32 id = 2;
}

message NotificationEvent {
  uint32 id = 1;
}

message NotificationActionEvent {
  uint32 id = 1;
  uint32 action = 2;
}

// Debug events

message ExceptionDebugEvent {
  string stacktrace = 1;
}


message Event {
  oneof event {
    ClickEvent click = 1;
    TouchEvent touch = 2;
    TextEvent text = 3;
    CreateEvent create = 16;
    StartEvent start = 17;
    ResumeEvent resume = 18;
    PauseEvent pause = 19;
    StopEvent stop = 20;
    DestroyEvent destroy = 21;
    ConfigEvent config = 22;
    LongClickEvent longClick = 23;
    FocusChangeEvent focusChange = 24;
    RefreshEvent refresh = 26;
    SelectedEvent selected = 27;
    ItemSelectedEvent itemSelected = 28;
    TabSelectedEvent tabSelected = 29;
    AirplaneEvent airplane = 30;
    LocaleEvent locale = 31;
    TimezoneEvent timezone = 32;
    ScreenOffEvent screenOff = 33;
    ScreenOnEvent screenOn = 34;
    UserLeaveHintEvent userLeaveHint = 35;
    PiPChangedEvent pip = 36;
    BackButtonEvent back = 37;
    RemoteClickEvent remoteClick = 38;
    NotificationEvent notification = 39;
    NotificationActionEvent notificationAction = 40;
    
    
    
    // Debug events
    
    ExceptionDebugEvent exception = 1000;
    
    
    
    
    
    
  }
}








