syntax = "proto3";

package tgui.proto0;
option java_package = "com.termux.gui.protocol.protobuf.v0";




// Types used by multiple messages

message Configuration {
  bool darkMode = 2;
  string country = 3;
  string language = 4;
  enum Orientation {
    portrait = 0;
    landscape = 1;
  }
  Orientation orientation = 5;
  bool keyboardHidden = 6;
  int32 screenWidth = 7;
  int32 screenHeight = 8;
  float fontscale = 9;
  float density = 10;
}

enum Visibility {
    visible = 0;
    hidden = 1;
    gone = 2;
}

message Create {
  string aid = 1;
  int32 parent = 2;
  Visibility v = 3;
}


message View {
  string aid = 1;
  int32 id = 2;
}

message Size {
  float value = 1;
  // see https://developer.android.com/guide/topics/resources/more-resources.html#Dimension
  enum Unit {
    dp = 0; // density-independent pixels
    sp = 1; // scale-independent pixels
    px = 2; // pixels
    mm = 3; // millimeters
    in = 4; // inches
    pt = 5; // points
  }
  Unit unit = 2;
}







// Request and response types



// Activity, Task and global methods

message NewActivityRequest {
  string tid = 1;
  enum ActivityType {
    normal = 0;
    dialog = 1;
    dialogCancelOutside = 2;
    pip = 3;
    lockscreen = 4;
    overlay = 5;
  }
  ActivityType type = 2;
  bool interceptBackButton = 3;
}

message NewActivityResponse {
  string aid = 1;
  string tid = 2;
}


message FinishActivityRequest {
  string aid = 1;
}

message FinishActivityResponse {
  bool success = 1;
}


message FinishTaskRequest {
